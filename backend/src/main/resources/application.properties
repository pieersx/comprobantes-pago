# ==============================================
# SISTEMA DE GESTIÓN DE COMPROBANTES DE PAGO
# Backend Profesional API - Spring Boot 3.5.6
# ==============================================

spring.application.name=comprobantes-pago-api

# Configuración del Servidor
server.port=6969
server.servlet.context-path=/api/v1
server.error.include-message=always
server.error.include-binding-errors=always

# Configuración de Oracle Database
# Usar 'localhost' si ejecutas fuera del devcontainer, 'oracle' si ejecutas dentro
spring.datasource.url=jdbc:oracle:thin:@locaalhost:1521:XE
spring.datasource.username=C##py02
spring.datasource.password=123
spring.datasource.driver-class-name=oracle.jdbc.OracleDriver
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=2
spring.datasource.hikari.connection-timeout=30000

# Configuración JPA/Hibernate
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.OracleDialect
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true
spring.jpa.properties.hibernate.jdbc.batch_size=20
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true

# Estrategia de Nomenclatura - Usar nombres exactos de las anotaciones @Column
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
spring.jpa.hibernate.naming.implicit-strategy=org.hibernate.boot.model.naming.ImplicitNamingStrategyJpaCompliantImpl

# Logging
logging.level.root=INFO
logging.level.com.proyectos.comprobantespago=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# Jackson Configuration
spring.jackson.serialization.write-dates-as-timestamps=false
spring.jackson.time-zone=America/Lima
spring.jackson.date-format=yyyy-MM-dd

# Multipart File Upload
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# File Storage Configuration
file.upload-dir=uploads
file.max-size=10485760
file.allowed-types=application/pdf,image/jpeg,image/jpg,image/png

# Swagger/OpenAPI Configuration
springdoc.api-docs.enabled=true
springdoc.swagger-ui.enabled=true
# Las rutas automáticas serán:
# API Docs: http://localhost:6969/api/v1/v3/api-docs
# Swagger UI: http://localhost:6969/api/v1/swagger-ui/index.html

