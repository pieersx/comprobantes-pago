# ==============================================
# CONFIGURACIÓN DE PRODUCCIÓN
# Sistema de Gestión de Comprobantes de Pago
# ==============================================

spring.application.name=comprobantes-pago-api

# Configuración del Servidor
server.port=8080
server.servlet.context-path=/api/v1
server.error.include-message=always
server.error.include-binding-errors=never
server.error.include-stacktrace=never

# Configuración de Oracle Database - PRODUCCIÓN
spring.datasource.url=jdbc:oracle:thin:@${DB_HOST:localhost}:${DB_PORT:1521}/${DB_SERVICE:XEPDB1}
spring.datasource.username=${DB_USERNAME:system}
spring.datasource.password=${DB_PASSWORD:oracle}
spring.datasource.driver-class-name=oracle.jdbc.OracleDriver

# HikariCP Connection Pool - Optimizado para producción
spring.datasource.hikari.maximum-pool-size=20
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.max-lifetime=1800000
spring.datasource.hikari.connection-test-query=SELECT 1 FROM DUAL

# Configuración JPA/Hibernate - PRODUCCIÓN
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.OracleDialect
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true
spring.jpa.properties.hibernate.jdbc.batch_size=20
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true
spring.jpa.properties.hibernate.jdbc.fetch_size=50
spring.jpa.properties.hibernate.cache.use_second_level_cache=false
spring.jpa.properties.hibernate.generate_statistics=false

# Estrategia de Nomenclatura
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.CamelCaseToUnderscoresNamingStrategy
spring.jpa.hibernate.naming.implicit-strategy=org.springframework.boot.orm.jpa.hibernate.SpringImplicitNamingStrategy

# Logging - PRODUCCIÓN (solo errores y warnings)
logging.level.root=WARN
logging.level.com.proyectos.comprobantespago=INFO
logging.level.org.hibernate.SQL=WARN
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=WARN
logging.level.org.springframework.web=WARN

# Logging a archivo
logging.file.name=/var/log/comprobantes-pago/application.log
logging.file.max-size=10MB
logging.file.max-history=30
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss} - %msg%n

# Jackson Configuration
spring.jackson.serialization.write-dates-as-timestamps=false
spring.jackson.time-zone=America/Lima
spring.jackson.date-format=yyyy-MM-dd
spring.jackson.serialization.indent_output=false

# Multipart File Upload
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB
spring.servlet.multipart.file-size-threshold=2MB

# Swagger/OpenAPI - Deshabilitado en producción por seguridad
springdoc.api-docs.enabled=false
springdoc.swagger-ui.enabled=false

# Spring Security - JWT
app.jwt.secret=${JWT_SECRET:your-secret-key-change-this-in-production-min-256-bits}
app.jwt.expiration=86400000

# Actuator - Monitoreo de aplicación
management.endpoints.web.exposure.include=health,info,metrics,prometheus
management.endpoint.health.show-details=when-authorized
management.metrics.export.prometheus.enabled=true

# CORS - Configurar según frontend de producción
app.cors.allowed-origins=${CORS_ORIGINS:http://localhost:3000,http://localhost:4200}
app.cors.allowed-methods=GET,POST,PUT,DELETE,PATCH,OPTIONS
app.cors.allowed-headers=*
app.cors.allow-credentials=true

# Información de la aplicación
info.app.name=Sistema de Gestión de Comprobantes de Pago
info.app.description=Sistema Multi-Empresa para Gestión de Comprobantes de Ingresos y Egresos
info.app.version=1.0.0
info.app.encoding=@project.build.sourceEncoding@
info.app.java.version=@java.version@
