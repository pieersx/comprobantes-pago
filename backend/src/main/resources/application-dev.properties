# ===================================================================
# Configuraci贸n de Desarrollo - Spring Boot
# Sistema de Gesti贸n de Comprobantes de Pago
# ===================================================================

# ===================================================================
# Base de Datos Oracle
# ===================================================================
spring.datasource.url=jdbc:oracle:thin:@localhost:1521:XE
spring.datasource.username=system
spring.datasource.password=oracle
spring.datasource.driver-class-name=oracle.jdbc.OracleDriver

# Pool de Conexiones
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.connection-timeout=30000

# ===================================================================
# JPA / Hibernate
# ===================================================================
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.OracleDialect
spring.jpa.properties.hibernate.jdbc.batch_size=20
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true

# ===================================================================
# Server
# ===================================================================
server.port=8080
server.servlet.context-path=/api/v1

# ===================================================================
# CORS (permitir frontend en desarrollo)
# ===================================================================
cors.allowed-origins=http://localhost:3000,http://localhost:3001

# ===================================================================
# JWT
# ===================================================================
jwt.secret=desarrollo-secret-key-muy-segura-para-jwt-tokens-2024
jwt.expiration=3600000
jwt.refresh-expiration=86400000

# ===================================================================
# Logging
# ===================================================================
logging.level.root=INFO
logging.level.com.proyectos.comprobantespago=DEBUG
logging.level.org.springframework.web=INFO
logging.level.org.springframework.security=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# Logging Pattern
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n

# ===================================================================
# Actuator
# ===================================================================
management.endpoints.web.exposure.include=health,info,metrics,prometheus
management.endpoint.health.show-details=always

# ===================================================================
# Spring Boot DevTools
# ===================================================================
spring.devtools.restart.enabled=true
spring.devtools.livereload.enabled=true

# ===================================================================
# Jackson
# ===================================================================
spring.jackson.serialization.write-dates-as-timestamps=false
spring.jackson.time-zone=America/Lima
spring.jackson.default-property-inclusion=non_null

# ===================================================================
# Multipart / File Upload
# ===================================================================
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# ===================================================================
# Application Properties
# ===================================================================
app.name=Sistema de Gesti贸n de Comprobantes de Pago
app.version=1.0.0
app.description=Sistema de gesti贸n de comprobantes de pago ingresos/egresos
